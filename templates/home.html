<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Iris Classification</title>
  </head>
  <body>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h1>Iris Classification</h1>

      <a class="btn btn-primary my-4" href="#">See the model info here</a>

      <form
        class="
          my-4
          d-flex
          flex-column
          align-items-center
          justify-content-center
          w-50
          needs-validation
          p-3
        "
        method="POST"
        action="{{url_for('pred')}}"
      >
        <div
          class="
            my-3
            d-flex
            input-group
            align-items-center
            justify-content-start
          "
        >
          <label class="me-4 display-6" style="width: 400px"
            >Sepal Length:</label
          >
          <input
            class="form-control"
            type="number"
            name="SL"
            step="0.01"
            placeholder="Sepal Length"
            required
          />
          <span class="input-group-text" id="basic-addon3"> cm </span>
        </div>

        <div
          class="
            my-3
            d-flex
            input-group
            align-items-center
            justify-content-start
          "
        >
          <label class="me-4 display-6" style="width: 400px">
            Sepal Width:
          </label>
          <input
            class="form-control"
            type="number"
            name="SW"
            step="0.01"
            placeholder="Sepal Width"
            required
          />
          <span class="input-group-text" id="basic-addon3">cm</span>
        </div>

        <div
          class="
            my-3
            d-flex
            input-group
            align-items-center
            justify-content-start
          "
        >
          <label class="form-label me-4 display-6" style="width: 400px"
            >Petal Length:
          </label>
          <input
            class="form-control"
            type="number"
            name="PL"
            step="0.01"
            placeholder="Petal Length"
            required
          />
          <span class="input-group-text" id="basic-addon3">cm</span>
        </div>

        <div
          class="
            my-3
            d-flex
            input-group
            align-items-center
            justify-content-start
          "
        >
          <label class="form-label me-4 display-6" style="width: 400px"
            >Petal Width:</label
          >
          <input
            class="form-control"
            type="number"
            name="PW"
            step="0.01"
            placeholder="Petal Width"
            required
          />
          <span class="input-group-text" id="basic-addon3">cm</span>
        </div>

        <button type="submit" class="btn btn-danger p-2" style="width: 200px">
          Predict!
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
